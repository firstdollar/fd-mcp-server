# Cloud Build configuration for MCP Server
# Deploys to Cloud Run in the first-dollar-hackathon project

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/fd-mcp-server:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/fd-mcp-server:latest'
      - '-f'
      - 'apps/mcp-server/Dockerfile'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/fd-mcp-server:${SHORT_SHA}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/fd-mcp-server:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fd-mcp-server'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/fd-mcp-server:${SHORT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,MCP_PORT=8080,MCP_HOST=0.0.0.0,PARTNER_API_URL=${_PARTNER_API_URL}'

substitutions:
  _PARTNER_API_URL: 'https://api.dev.firstdollar.com'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/${PROJECT_ID}/fd-mcp-server:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/fd-mcp-server:latest'
