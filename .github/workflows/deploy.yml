name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: first-dollar-hackathon
  REGION: us-central1
  MCP_SERVICE_NAME: fd-mcp-server
  WEB_SERVICE_NAME: fd-mcp-web

jobs:
  deploy-mcp:
    name: Deploy MCP Server
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker gcr.io

      - name: Build and Push MCP Server Image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.MCP_SERVICE_NAME }}:${{ github.sha }} -f Dockerfile .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.MCP_SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy MCP Server to Cloud Run
        run: |
          gcloud run deploy ${{ env.MCP_SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.MCP_SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "NODE_ENV=production,MCP_PORT=8080,MCP_HOST=0.0.0.0,PARTNER_API_URL=${{ secrets.PARTNER_API_URL }},FD_BACKEND_API_URL=${{ secrets.FD_BACKEND_API_URL }}"

  deploy-web:
    name: Deploy Web UI
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker gcr.io

      - name: Build and Push Web Image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.WEB_SERVICE_NAME }}:${{ github.sha }} -f Dockerfile.web .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.WEB_SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy Web UI to Cloud Run
        run: |
          gcloud run deploy ${{ env.WEB_SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.WEB_SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "NODE_ENV=production,ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }},MANAGER_API_URL=${{ secrets.MANAGER_API_URL }}"
